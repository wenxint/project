<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="main" style="width:600px; height: 400px;"></div>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts-en.common.js"></script>
    <script type="text/javascript">
        //指定图标的配置和数据
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                //text: '折线图堆叠'
            },
            tooltip: {
                trigger: "axis"
            },
            legend: {
                data: ["真实值", "预测值"],
                bottom: 0
            },
            grid: {
                left: "3%",
                right: "4%",
                bottom: "3%",
                containLabel: true
            },

            xAxis: {
                type: "category",
                boundaryGap: false,
                data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
                splitLine: {
                    show: false
                },
                axisLine: {
                    //y轴
                    show: false
                },
                axisTick: {
                    //y轴刻度线
                    show: false
                },
                show: false
            },
            yAxis: {
                show: false,
                axisLine: {
                    //y轴
                    show: false
                },
                type: "value",
                axisTick: {
                    //y轴刻度线
                    show: false
                },
                splitLine: {
                    //网格线
                    show: false
                }
            },
            series: [{
                    name: "真实值",
                    type: "line",
                    stack: "总量",
                    symbolSize: 6,
                    data: [120, 132, 101, 134, 90, 230, 210],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                width: 2,
                                //  type:'dotted',  //'dotted'虚线 'solid'实线
                                color: "#FF27AC"
                            }
                        }
                    }
                },
                {
                    name: "预测值",
                    type: "line",
                    stack: "总量",
                    symbolSize: 6,
                    data: [220, 182, 191, 234, 290, 330, 310],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                width: 2,
                                type: "dotted", //'dotted'虚线 'solid'实线
                                color: "#0064FF"
                            },
                            label: {
                                show: true,
                                color: "#0064FF",
                                fontSize: "12px"
                            }
                        }
                    }
                }
            ]
        }
        myChart.setOption(option);
    </script>

</body>

</html>
